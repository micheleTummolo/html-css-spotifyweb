<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/viewport.css">

    <title>Spotify</title>
    <link rel="icon" type="image/x-icon" href="img/logo-small.svg">
</head>
<body>
    <header>
        <nav>      
            <div class="top-bar-cont flex align-center">
                <div class="top-bar-row flex align-center">
                    <div class="top-bar-col">
                        <div class="button">
                            <a class="a cl-white" href="#">EFFETTUA L'UPGRADE</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="flex">
        <!-- Sidebar small -->
        <div class="side-bar-sm flex flex-col space-between">

            <!-- Topbar section -->
            <section class="side-bar-sm-top">
                <div class="side-bar-sm-row">
                    <div class="side-bar-sm-col">
                        <img src="img/logo-small.svg" alt="logo-small.svg">
                    </div>
                </div>
                <div class="side-bar-sm-row">
                    <div class="side-bar-sm-col">
                        <img src="img/home.svg" alt="home.svg">
                    </div>
                </div>
                <div class="side-bar-sm-row">
                    <div class="side-bar-sm-col">
                        <img src="img/search.svg" alt="search.svg">
                    </div>
                </div>
                <div class="side-bar-sm-row">
                    <div class="side-bar-sm-col">
                        <img src="img/libreria.svg" alt="libreria.svg">
                    </div>
                </div>
            </section>

            <!-- Downbar section -->
            <section class="side-bar-sm-down">
                <div class="side-bar-sm-row">
                    <div class="side-bar-sm-col">
                        <img src="img/download.svg" alt="download.svg">
                    </div>
                </div>
                <div class="side-bar-sm-row">
                    <div class="side-bar-sm-col">
                        <img src="img/profile.svg" alt="profile.svg">
                    </div>
                </div>
            </section>
        </div>

        <!-- Sidebar Full -->
        <div class="side-bar-full">
            <div class="side-bar-full-row">
                <div class="side-bar-full-logo">
                    <img src="img/logo.svg" alt="logo.svg">
                </div>
            </div>
        </div>
        <div class="content">

        </div>
    </main>
    <footer>
        <div class="down-bar">

        </div>
    </footer>
</body>
</html>
